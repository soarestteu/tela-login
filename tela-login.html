<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tela Login</title>
    </head>

    <body>
        
        <div class="container">
            <img src="img/perfil.png" alt="">

            <form>

                <div class="txt-form">
                    <input class="icone-email" type="text" name="e-mail" id="e-mail" placeholder="Digite seu e-mail:">
                </div>

                <div class="txt-form">
                    <input class="icone-senha" type="password" name="senha" id="senha" placeholder="Digite sua senha:">
                </div>

                <div class="txt-form-senha">
                    <a href="#">Esqueci minha senha</a>
                </div>

                <div class="btn-form">
                    <input type="submit" value="Logar" placeholder="Digite sua senha:">
                </div>

            </form>

        </div>

    </body>

</html>
